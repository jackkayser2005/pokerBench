  </defs>
  <circle cx="32" cy="32" r="30" fill="#0b1324" stroke="#1c2b49" stroke-width="2"/>
  <circle cx="32" cy="32" r="23" fill="url(#chipRing)" opacity="0.85"/>
  <circle cx="32" cy="32" r="17" fill="none" stroke="#8abfff" stroke-width="2" stroke-dasharray="5 5" opacity="0.6"/>
  <circle cx="32" cy="32" r="12" fill="url(#chipFill)"/>
  <text x="32" y="38" text-anchor="middle" font-family="'Montserrat', 'Segoe UI', sans-serif" font-weight="700" font-size="18" fill="#081122">PB</text>
