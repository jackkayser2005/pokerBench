<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="faviconTitle faviconDesc">
  <title id="faviconTitle">PokerBench favicon</title>
  <desc id="faviconDesc">PokerBench poker chip with initials PB</desc>
  <defs>
    <linearGradient id="chipFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38d88f"/>
      <stop offset="100%" stop-color="#6cbaff"/>
    </linearGradient>
    <linearGradient id="chipRing" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#192742"/>
      <stop offset="100%" stop-color="#233a66"/>
